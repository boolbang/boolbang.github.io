<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BoolBang Game</title>
  <link rel="stylesheet" href="/css/style3.css">
  <style>
    body {
      margin: 0;
      background-color: #aaa;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* 상단 전체 너비를 차지하는 Game List */
    .sidebar {
      width: 100%;
      background-color: hsl(0, 0%, 0%);
      color: rgb(255, 238, 0);
      padding: 1rem;
      text-align: center;
    }

    .sidebar h2 {
      font-size: 0.8rem;
      margin: 0;
    }

    .game-list {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .game-item {
      cursor: pointer;
      font-size: 0.9rem;
      padding: 0.3rem 0.6rem;
      color: #fff;
    }

    .game-item:hover {
      color: #ff0;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .preview-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 400px;
      height: 500px;
    }

    .preview-link {
      width: 400px;
      height: 400px;
      border: 3px solid #69cfff;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .preview-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .description {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ffffff;
      text-align: center;
      word-break: keep-all;
      height: 60px;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      .preview-wrapper {
        width: 100%;
        max-width: 400px;
        height: auto;
      }

      .preview-link {
        width: 100%;
        height: auto;
        aspect-ratio: 1 / 1;
      }
    }
    .home-button {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #808080;
      color: #ffffff;
      padding: 5px 5px;
      font-size: 0.5rem;
      border: 2px solid #ffffff;
      text-decoration: none;
      z-index: 10000;
      box-shadow: 0px 0px 0px #000;
      transition: background-color 0.2s;
    }

    .home-button:hover {
      background-color: #ffe600;
      color: #000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <a href="/boolbang.github.io/" class="home-button">HOME</a>
  <div class="container">
    <div class="sidebar">
      <h3>
        <span class="retro">GAME LIST</h3></span>
      <div class="game-list">
        <div class="game-item" onclick="showGame('../images/game_horse.jpg', 'horsegame.html')">경마</div>
        <div class="game-item" onclick="showGame('../images/game_ddol.png', 'ddolgame.html')">달려라 똘배!</div>
        <div class="game-item" onclick="showGame('../images/game_main.png', 'game3.html')">대작곧출시됨</div>
      </div>
    </div>

    <div class="content">
      <div class="preview-wrapper">
        <a id="previewLink" href="horsegame.html" target="_blank" class="preview-link">
          <img id="preview" src="../images/game_main2.png" alt="게임 미리보기" class="preview-image" />
        </a>
        <p id="description" class="description">상단 메뉴에서 선택하세요</p>
      </div>
    </div>
  </div>

  <script>
    function showGame(imageSrc, gameUrl) {
      const preview = document.getElementById('preview');
      const previewLink = document.getElementById('previewLink');
      const description = document.getElementById('description');

      preview.src = imageSrc;
      preview.alt = `미리보기: ${imageSrc}`;
      previewLink.href = gameUrl;

      if (imageSrc === '../images/game_horse.jpg') {
        description.textContent = '경주마의 순위를 니 맘대로 정해보세요';
      } else if (imageSrc === '../images/game_ddol.png') {
        description.textContent = '들판을 달리는 똘배를 통해 힐링하세요';
      } else if (imageSrc === '../images/game_main.png') {
        description.textContent = '2025년에 괜츈한 게임이 출시될겁니다.';
      } else {
        description.textContent = '';
      }
    }
  </script>
</body>
</html>
