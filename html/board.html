<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style3.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <title>불방 게시판</title>
    <meta
      name="description"
      content="불방 인터렉티브의 영상, 모델링, 웹개발 등 포트폴리오 게시판입니다."
    />
  </head>
  <body>
    <div id="textBanner">
      <div class="text-slide-wrap">
        <div class="text-slide-track">
          <span>VIDEO</span><span>GAME</span><span>SOFTWERE</span
          ><span>GRAPHICS</span> <span>WEB</span><span>INTERACTIVE</span
          ><span>DRAWING</span> <span>VIDEO</span><span>GAME</span
          ><span>SOFTWERE</span><span>GRAPHICS</span> <span>WEB</span
          ><span>INTERACTIVE</span><span>DRAWING</span> <span>VIDEO</span
          ><span>GAME</span><span>SOFTWERE</span><span>GRAPHICS</span>
          <span>WEB</span><span>INTERACTIVE</span><span>DRAWING</span>
        </div>
      </div>
    </div>

    <h2><span class="retro"> Portfolio Board </span></h2>
    <div class="retro-box">
      <table id="postTable">
        <thead>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>날짜</th>
            <th>조회</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="pagination"></div>
    </div>

    <div id="postModal" class="modal">
      <div class="modal-content">
        <h3 id="modalTitle"></h3>
        <p><strong>작성자:</strong> <span id="modalAuthor"></span></p>
        <p><strong>날짜:</strong> <span id="modalDate"></span></p>
        <p id="modalContent"></p>
        <div
          id="postPagination"
          style="text-align: center; margin-top: 10px"
        ></div>
        <div id="modalImage"></div>
        <br />
        <div style="text-align: center; margin-top: 20px">
          <button id="closeButton" onclick="closeModal()">닫기</button>
        </div>
      </div>
    </div>

    <script type="module" src="/js/board-optimized.js"></script>
  </body>
</html>
