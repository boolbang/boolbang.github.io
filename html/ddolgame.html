<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>달리는 똘배</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }

    #titleScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #titleScreen h1 {
      font-size: 4rem;
      margin-bottom: 30px;
      text-align: center;
    }

    #startButton {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ffeb3b;
      border: 2px solid black;
      border-radius: 6px;
      cursor: pointer;
    }

    #startButton:hover {
      background-color: #ffd000;
    }

    .mobile-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .mobile-controls button {
      width: 80px;
      height: 50px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      background-color: rgba(255, 255, 255, 0.7);
      color: black;
    }

    #joystickZone {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.05);
      border-radius: 50%;
      z-index: 10;
      touch-action: none;
    }

    #rotateMessage {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
    }

    @media (orientation: portrait) {
      #rotateMessage {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div id="rotateMessage">가로 화면으로 고고! ↔️ </div>
  <div id="titleScreen">
    <h1>달리는 똘배</h1>
    <button id="startButton">▶ START</button>
  </div>
  <div id="joystickZone"></div>
  <div class="mobile-controls">
    <button id="btn-jump">Jump</button>
    <button id="btn-run">Run</button>
  </div>
  <audio id="bgm" src="/BGM/8bit Bossa.mp3" preload="auto" loop></audio>

  <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

  <script src="../js/game_ddolbae.js"></script>
  <script>
    const stick = nipplejs.create({
      zone: document.getElementById('joystickZone'),
      mode: 'static',
      position: { left: '50%', top: '50%' },
      color: 'white'
    });

    stick.on('move', (evt, data) => {
      const angle = data.angle.degree;
      moveForward = angle > 45 && angle < 135;
      moveBackward = angle > 225 && angle < 315;
      moveLeft = angle > 135 && angle < 225;
      moveRight = angle < 45 || angle > 315;
    });

    stick.on('end', () => {
      moveForward = moveBackward = moveLeft = moveRight = false;
    });

    document.getElementById('btn-run').addEventListener('touchstart', () => isRunning = true);
    document.getElementById('btn-run').addEventListener('touchend', () => isRunning = false);

    document.getElementById('btn-jump').addEventListener('touchstart', () => {
      if (!isJumping && model) {
        velocityY = jumpPower;
        isJumping = true;
      }
    });

    document.getElementById('startButton').addEventListener('click', () => {
      document.getElementById('titleScreen').style.display = 'none';
      const bgm = document.getElementById('bgm');
      bgm.volume = 0.3;
      bgm.play().catch(err => console.warn('BGM 재생 실패:', err));
    });
  </script>
</body>
</html>
